{% extends "layouts/base.html" %}

{% block title %} Reports {% endblock %}

<!-- Plugins CSS goes HERE  -->
{% block plugin_stylesheets %}

    <!-- chartist CSS -->
    <link href="/static/assets/plugins/chartist-js/dist/chartist.min.css" rel="stylesheet">
    <link href="/static/assets/plugins/chartist-js/dist/chartist-init.css" rel="stylesheet">
    <link href="/static/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.css" rel="stylesheet">
    <!--This page css - Morris CSS -->
    <link href="/static/assets/plugins/c3-master/c3.min.css" rel="stylesheet">

{% endblock plugin_stylesheets %}

{% block content %}
<div class="row page-titles">
    <div class="col-md-5 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Dashboard</h3>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
            <li class="breadcrumb-item active"><a href="/report">Reports</a></li>            
            <li class="breadcrumb-item active"><a href="/trends_report">Correlations</a></li>
        </ol>
    </div>
</div>
<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-block">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <form action="/monthly_trends/daypart">
                                        <input class="btn col-lg-12" type="submit" value="Correlations between emotions and part of the day" />
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <form action="/monthly_trends/dayofweek">
                                        <input class="btn col-lg-12" type="submit" value="Correlations between emotions and day of week" />
                                    </form>    
                                </td>           
                            </tr>
                            <tr>
                                <td>
                                    <form action="/monthly_trends/location">
                                        <input class="btn col-lg-12" type="submit" value="Correlations between emotions and location" />
                                    </form>    
                                </td>           
                            </tr>
                            <tr>
                                <td>
                                    <form action="/monthly_trends/weather">
                                        <input class="btn col-lg-12" type="submit" value="Correlations between emotions and weather" />
                                    </form>    
                                </td>           
                            </tr>
                            <tr>
                                <td>
                                    <form action="/monthly_trends/series">
                                        <input class="btn col-lg-12" type="submit" value="Series of days in the same mood" />
                                    </form>
                                </td>  
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}

    <!-- chartist chart -->
    <script src="/static/assets/plugins/chartist-js/dist/chartist.min.js"></script>
    <script src="/static/assets/plugins/chartist-plugin-tooltip-master/dist/chartist-plugin-tooltip.min.js"></script>
    <!--c3 JavaScript -->
    <script src="/static/assets/plugins/d3/d3.min.js"></script>
    <script src="/static/assets/plugins/c3-master/c3.min.js"></script>
    <!-- Chart JS -->
    <script src="/static/assets/js/dashboard1.js"></script>

{% endblock javascripts %}
